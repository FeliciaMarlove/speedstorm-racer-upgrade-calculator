<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speedstorm Racer Upgrade Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="calculator">
    <h1>Speedstorm Racer Upgrade Calculator</h1>
    <p class="description">A free online calculator to know the amount of resources (racer shards and upgrade coins) needed to upgrade your Speedstorm Racer from a given level to another.</p>
    <label>Current Racer Level: <input type="number" id="currentLevel" min="1"></label>
    <br>
    <label>Desired Racer Level: <input type="number" id="desiredLevel" min="1"></label>
    <br>
    <button onclick="calculateResources()">Calculate</button>
    <div class="result">
        You will need:
        <p><span id="shards">0</span> Racer Shards</p>
        <p><span id="coins">0</span> Upgrade Coins</p>
    </div>
    <div class="foot">Free online calculator, made with love and code.</div>
    <div>
        <script type="text/javascript"
                src="https://cdnjs.buymeacoffee.com/1.0.0/button.prod.min.js"
                data-name="bmc-button"
                data-slug="feliciamarlove"
                data-color="#FF5F5F"
                data-emoji="🍺"
                data-font="Cookie"
                data-text="Buy me a beer"
                data-outline-color="#000000"
                data-font-color="#ffffff"
                data-coffee-color="#FFDD00" ></script>
    </div>

</div>
<script src="calculator.js"></script>
</body>
</html>
